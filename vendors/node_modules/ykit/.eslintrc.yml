parser: 'babel-eslint'
env:
  node: true
  commonjs: true
  es6: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: module
rules:
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-unused-vars:
    - off
  no-inner-declarations:
    - off
globals:
  log: true
  logLinefeed: true
  error: true
  success: true
  warn: true
  info: true
  process: true
  it: true
  describe: true
  fs: true
  sysPath: true
  async: true
  childProcess: true
  leftPad: true
  rightPad: true
  globby: true
  optimist: true
  loaderUtils: true
  extend: true
  yaml: true
  requireUncached: true
  spinner: true
  logTime: true
  mkdirp: true
  logError: true
  logWarn: true
  logInfo: true
  logDoc: true
  logMock: true
  logPlain: true
  JSON5: true
  YKIT_COMMANDS_PATH: true
  YKIT_RC: true
  YKIT_CACHE_DIR: true
  USER_HOME: true
